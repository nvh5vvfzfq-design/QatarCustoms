<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qatar Customs Law | قانون الجمارك</title>
    <link rel="stylesheet" href="/static/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <span class="material-icons">gavel</span>
                <div class="logo-text">
                    <h2>Customs Law</h2>
                    <span class="subtitle">قانون الجمارك</span>
                </div>
            </div>

            <div class="sources-section">
                <h3>Sources | المصادر</h3>
                <div class="source-list" id="sourceList">
                    <!-- Sources will appear here -->
                </div>
                {% if is_admin %}
                <div class="add-source">
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                    <button class="add-btn" onclick="document.getElementById('fileInput').click()">
                        <span class="material-icons">add</span> Add Source
                    </button>
                    <div class="upload-status" id="uploadStatus"></div>
                </div>
                {% endif %}
            </div>

            {% if is_admin %}
            <div class="settings-section"
                style="margin-top: auto; border-top: 1px solid var(--border-color); padding-top: 20px;">
                <h3>Settings</h3>
                <div class="api-key-input">
                    <label for="apiKey"
                        style="font-size: 12px; color: #5f6368; display: block; margin-bottom: 5px;">Gemini API
                        Key</label>
                    <input type="password" id="apiKey" placeholder="Paste API Key here..."
                        style="width: 100%; padding: 8px; border: 1px solid #dadce0; border-radius: 4px; box-sizing: border-box;">
                </div>
            </div>
            {% endif %}
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <div class="chat-header">
                <h1>Qatar Customs Law Assistant <br> <span
                        style="font-size: 0.8em; font-weight: 400; color: #666;">مساعد قانون الجمارك القطري</span></h1>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <h2>Welcome | مرحبًا بك</h2>
                    <p>Ask any question regarding the Qatar Customs Law.<br>يمكنك طرح أي سؤال يتعلق بقانون الجمارك
                        القطري.</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-box">
                    <input type="text" id="chatInput" placeholder="Ask a question about your sources..." dir="auto">
                    <button id="sendBtn" class="send-btn">
                        <span class="material-icons">arrow_upward</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script>
        const IS_ADMIN = {{ is_admin | tojson }};
    </script>
    <script src="/static/script.js"></script>
</body>

</html>
